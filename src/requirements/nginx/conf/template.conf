#In Alpine’s Nginx packaging, http {} or events {} blocks aren't explicitly needed. They’re included by default from /etc/nginx/nginx.conf.
#Alpine: No explicit logs configured → defaults to /var/log/nginx/access.log and /var/log/nginx/error.log.
server {
	listen 443 ssl;
	server_name $DOMAIN_NAME;

	ssl_certificate /etc/nginx/ssl/nginx.crt;
	ssl_certificate_key /etc/nginx/ssl/nginx.key;
	ssl_protocols TLSv1.2 TLSv1.3;

	root /var/www/html;
	index index.php index.html;

	location / {
		try_files $uri $uri/ /index.php?$args;
	}
	#If a request matches a file or folder, serve it. Otherwise, rewrite to index.php with query args.

	location ~ \.php$ {
		try_files $uri =404; #Prevents passing non-existent .php files to PHP-FPM.
		include fastcgi_params;
		fastcgi_pass wordpress:9000;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_index index.php;
	}

	location ~* /(?:\.ht|wp-config\.php) { "deny all;" } #Blocks access to hidden files (.ht*) and wp-config.php, preventing sensitive files from being leaked.

	#Static file caching
	location ~* \.(?:css|js|jpe?g|png|gif|svg|webp|woff2?)$ {
		expires 30d; #Sets a 30-day cache for static assets.
		access_log off; #Disables access logs, reducing noise and improving performance.
	}
}

